<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPICBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" id="nomeNegozio">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prodotti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
                <div>
                    <input onkeyup="searchBooks(event)" type="text" class="form-control mx-3"
                        placeholder="Cerca ..."><!-- "Event" è il carattere che ho digitato all'intento dell'input -->
                </div>
                <div class="d-flex">
                    <button class="btn btn-outline-dark ms-4 me-2" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-dark text-white ms-1">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">Benvenuto nel nostro Store</h1>
            <p class="lead">Scopri tutti i nostri prodotti</p>
        </div>
    </header>

    <!-- Main content -->
    <main class="container my-5">
        <div class="row" id="productContainer">
            <!-- I prodotti verranno inseriti qui dinamicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contatti</h5>
                    <p id="indirizzoNegozio"></p>
                </div>
                <div class="col-md-4">
                    <h5>Metodi di Pagamento</h5>
                    <ul class="list-unstyled" id="metodiPagamento">
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Spedizione</h5>
                    <p id="infoSpedizione"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Carrello -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrello</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Items del carrello verranno inseriti qui -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Totale: €<span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" onclick="clearCart()" class="btn btn-danger" id="clearCartButton">Svuota Tutto</button>
                    <button type="button" class="btn btn-primary" id="checkoutButton">Procedi all'acquisto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Dettagli Prodotto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Dettagli prodotto verranno inseriti qui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="negozio.js"></script>
<script src="popolamento.js"></script>

</html>
